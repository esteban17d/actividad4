<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aplicación de Geolocalización</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body id='body'>
    <header id='header' class="header">
        <h1 class="header__title">Aplicación de Geolocalización</h1>
    </header>
    <div class="parent-container">
        <div class="map" id="map"></div>

        <div class="container">
            <form id="search-form" class="search-form">
                <input type="text" id="ip-input" class="search-input" placeholder="Buscar por IP">
                <button type="submit" class="search-button">Buscar</button>
            </form>
            <div id="location-info" class="location-info">
                <div class="metadata">
                    <p class="metadata-item-a">País</p>
                    <p class="metadata-item-b" id="country"></p>
                </div>
                <div class="metadata">
                    <p class="metadata-item-a">Región</p>
                    <p class="metadata-item-b" id="region"></p>
                </div>
                <div class="metadata">
                    <p class="metadata-item-a">Ciudad</p>
                    <p class="metadata-item-b" id="city"></p>
                </div>
                <div class="metadata">
                    <p class="metadata-item-a">Postal</p>
                    <p class="metadata-item-b" id="postal"></p>
                </div>
            </div>
            <button id="button-switch-mode" class="search-button">Cambiar tema</button>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__title">Derechos reservados a Esteban Gómez V-30.189.699</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="app.js"></script>
</body>
</html>
